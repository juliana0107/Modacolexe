<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${rol.id == null ? 'Nuevo Rol' : 'Editar Rol'}"></h1>

    <form th:action="@{/roles}" th:object="${rol}" method="post" class="card p-4 shadow-sm">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Tipo de Rol</label>
            <input type="text" class="form-control"
                   th:field="*{tipo}" placeholder="Ej: ADMIN, OPERATIVO, FINANCIERO" required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
                <i class="bi bi-check-lg me-1"></i> Guardar
            </button>

            <a th:href="@{/roles}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
    </div>
 </div>
</body>
</html>
