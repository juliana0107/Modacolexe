<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Roles</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Roles</h5>
        <div>
            <button type="button" class="btn btn-success btn-sm me-2" onclick="generarReporteRoles()">
                <i class="bi bi-file-earmark-excel"></i> Reporte
            </button>
            <a th:href="@{/roles/new}" class="btn btn-primary btn-sm">
                <i class="bi bi-plus"></i> Nuevo
            </a>
        </div>
    </div>

    <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th class="text-center">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rolesList}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.tipo}"></td>
            <td class="text-center">
                <a th:href="@{/roles/edit/{id}(id=${r.id})}"
                   class="btn btn-primary btn-sm me-1">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{/roles/delete/{id}(id=${r.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿Eliminar este rol?');">
                    <i class="bi bi-trash"></i>
                </a>
            </td>
        </tr>

        <tr th:if="${#lists.isEmpty(rolesList)}">
            <td colspan="3" class="text-center text-muted">
                No hay roles registrados.
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script>
function generarReporteRoles() {
    window.location.href = '/reportes?tipo=roles';
}
</script>

</body>
</html>
