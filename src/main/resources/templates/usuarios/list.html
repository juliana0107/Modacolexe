<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h5 class="mb-0">
                <i class="bi bi-people-fill me-1"></i>
                Usuarios
            </h5>
        </div>
        <a th:href="@{/usuarios/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i>
            Nuevo
        </a>
    </div>


    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/usuarios}" method="get">
                <div class="row g-2">
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control form-control-sm" id="nombre" name="nombre" 
                               th:value="${param.nombre}" placeholder="Buscar por nombre">
                    </div>
                    <div class="col-12 col-md-4">
                        <input type="text" class="form-control form-control-sm" id="correo" name="correo" 
                               th:value="${param.correo}" placeholder="Buscar por correo">
                    </div>
                    <div class="col-12 col-md-2">
                        <select class="form-select form-select-sm" id="rolId" name="rolId">
                            <option value="">Todos los roles</option>
                            <option th:each="rol : ${roles}" 
                                    th:value="${rol.id}" 
                                    th:text="${rol.tipo}"
                                    th:selected="${param.rolId != null && param.rolId[0] == rol.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                                <a href="/reportes?tipo=usuarios" class="btn btn-success btn-sm flex-fill">
                                    <i class="bi bi-file-earmark-excel"></i>
                                </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.rolTipo}"></td>
                        <td class="text-center">
                            <a th:href="@{'/usuarios/edit/' + ${usuario.id}}" class="btn btn-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/usuarios/delete/' + ${usuario.id}}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Total: <span th:text="${#lists.size(usuarios)}">0</span> usuarios</small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
function generarReporteUsuarios() {
    window.location.href = '/reportes?tipo=usuarios';
}
</script>

</body>
</html>
