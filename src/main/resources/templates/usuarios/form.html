<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content">
    <div class="container-fluid px-2">
        <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
                 style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                <i class="bi bi-person-plus-fill fs-5"></i>
            </div>
            <div>
                <h5 class="mb-1" th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}">Formulario de Usuario</h5>
                <small class="text-muted">Gesti√≥n de usuarios</small>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <form th:action="@{/usuarios}" th:object="${usuario}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid'" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid'" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                    </div>

                    <div class="col-md-6" th:if="${usuario.id == null}">
                        <label class="form-label mb-1 small">Password</label>
                        <input type="password" th:field="*{password}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Rol</label>
                        <select th:field="*{rolId}" class="form-select form-select-sm"
                                th:classappend="${#fields.hasErrors('rolId')} ? 'is-invalid'" required>
                            <option value="">-- Seleccione Rol --</option>
                            <option th:each="rol : ${roles}" th:value="${rol.id}" th:text="${rol.tipo}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('rolId')}" th:errors="*{rolId}"></div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                        <a th:href="@{/usuarios}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-check-circle me-1"></i>Guardar Usuario
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
