<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(pageTitle, bodyFragment)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Modacol</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}"/>
</head>

<body th:class="'theme-' + ${userTheme ?: 'operativo'}">
    <!-- Mobile Menu Toggle -->
    <button class="btn btn-primary d-md-none position-fixed" 
            style="top: 1rem; left: 1rem; z-index: 1100;" 
            type="button" 
            data-bs-toggle="offcanvas" 
            data-bs-target="#mobileSidebar">
        <i class="bi bi-list"></i>
    </button>

    <div id="wrapper">
        <!-- SIDEBAR -->
        <nav id="sidebar-wrapper">
            <div class="sidebar-heading position-relative">
                <img th:src="@{/images/logo.png}" alt="Modacol Logo" style="width: 180px; height: auto; margin-bottom: 0.5rem;">
                <span class="role-badge" th:text="${userRole ?: 'OPERATIVO'}">OPERATIVO</span>
            </div>

            <div class="list-group list-group-flush mt-3">
                <!-- Dashboard - Todos los roles -->
                <a th:href="@{/dashboard}" 
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-speedometer2 me-3"></i>
                    <span>Dashboard</span>
                </a>

                <!-- Categorías - ADMIN, FLUJO_DE_CAJA -->
                <a th:href="@{/categorias}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-tags-fill me-3"></i>
                    <span>Categorías</span>
                </a>

                <!-- Usuarios - Solo ADMIN -->
                <a th:href="@{/usuarios}" 
                   th:if="${userRole == 'ADMIN'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-person-badge-fill me-3"></i>
                    <span>Usuarios</span>
                </a>

                <!-- Clientes - ADMIN, OPERATIVO -->
                <a th:href="@{/clientes}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-people-fill me-3"></i>
                    <span>Clientes</span>
                </a>

                <!-- Compras - ADMIN, FLUJO_DE_CAJA -->
                <a th:href="@{/compras}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-cart-check-fill me-3"></i>
                    <span>Compras</span>
                </a>

                <!-- Flujo de Caja - ADMIN, FLUJO_DE_CAJA -->
                <a th:href="@{/flujo-caja}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-cash-coin me-3"></i>
                    <span>Flujo de Caja</span>
                </a>

                <!-- Productos - ADMIN, OPERATIVO -->
                <a th:href="@{/productos}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-box-seam-fill me-3"></i>
                    <span>Productos</span>
                </a>

                <!-- Proveedores - ADMIN, OPERATIVO -->
                <a th:href="@{/proveedores}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-truck-front-fill me-3"></i>
                    <span>Proveedores</span>
                </a>

                <!-- Roles - Solo ADMIN -->
                <a th:href="@{/roles}" 
                   th:if="${userRole == 'ADMIN'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-shield-lock-fill me-3"></i>
                    <span>Roles</span>
                </a>

                <!-- Ventas - ADMIN, FLUJO_DE_CAJA -->
                <a th:href="@{/ventas}" 
                   th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-receipt-cutoff me-3"></i>
                    <span>Ventas</span>
                </a>

                <!-- Mensajes - Todos los roles -->
                <a th:href="@{/mensajes}" 
                   class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                    <i class="bi bi-chat-dots-fill me-3"></i>
                    <span>Mensajes</span>
                </a>
            </div>

            <!-- Logout Button -->
            <div class="mt-auto p-3">
                <form th:action="@{/logout}" method="post" class="w-100">
                    <button type="submit" class="btn btn-danger w-100 rounded-pill">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span>Cerrar Sesión</span>
                    </button>
                </form>
            </div>
        </nav>

        <!-- Mobile Sidebar -->
        <div class="offcanvas offcanvas-start d-md-none" tabindex="-1" id="mobileSidebar">
            <div class="offcanvas-header bg-dark text-white">
                <h5 class="offcanvas-title">
                    <i class="bi bi-gem me-2"></i>MODACOL
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body bg-dark p-0">
                <div class="list-group list-group-flush">
                    <a th:href="@{/dashboard}" 
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-speedometer2 me-3"></i>Dashboard
                    </a>
                    <a th:href="@{/categorias}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-tags-fill me-3"></i>Categorías
                    </a>
                    <a th:href="@{/usuarios}" 
                       th:if="${userRole == 'ADMIN'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-person-badge-fill me-3"></i>Usuarios
                    </a>
                    <a th:href="@{/clientes}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-people-fill me-3"></i>Clientes
                    </a>
                    <a th:href="@{/compras}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-cart-check-fill me-3"></i>Compras
                    </a>
                    <a th:href="@{/flujo-caja}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-cash-coin me-3"></i>Flujo de Caja
                    </a>
                    <a th:href="@{/productos}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-box-seam-fill me-3"></i>Productos
                    </a>
                    <a th:href="@{/proveedores}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'OPERATIVO'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-truck-front-fill me-3"></i>Proveedores
                    </a>
                    <a th:href="@{/roles}" 
                       th:if="${userRole == 'ADMIN'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-shield-lock-fill me-3"></i>Roles
                    </a>
                    <a th:href="@{/ventas}" 
                       th:if="${userRole == 'ADMIN' or userRole == 'FLUJO_DE_CAJA'}"
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-receipt-cutoff me-3"></i>Ventas
                    </a>

                    <a th:href="@{/mensajes}" 
                       class="list-group-item list-group-item-action bg-transparent text-white sidebar-item">
                        <i class="bi bi-chat-dots-fill me-3"></i>Mensajes
                    </a>
                </div>
                <div class="p-3">
                    <form th:action="@{/logout}" method="post" class="w-100">
                        <button type="submit" class="btn btn-danger w-100 rounded-pill">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- PAGE CONTENT -->
        <div id="page-content-wrapper">
            <div class="container-fluid mt-4 fade-in-up">
                <div th:replace="fragments/header :: header"></div>
                <div th:insert="${bodyFragment}"></div>
                <div th:replace="fragments/footer :: footer"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Add smooth scrolling and enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add ripple effect to buttons
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    ripple.classList.add('ripple');
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
            
            // Highlight active sidebar item
            const currentPath = window.location.pathname;
            const sidebarItems = document.querySelectorAll('.sidebar-item');
            sidebarItems.forEach(item => {
                if (item.getAttribute('href') && currentPath.includes(item.getAttribute('href'))) {
                    item.classList.add('active');
                }
            });
        });
    </script>
    
    <style>
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .sidebar-item.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            transform: translateX(8px);
            box-shadow: var(--shadow-medium);
        }
    </style>
</body>
</html>
