<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<body>
<header th:fragment="header" class="mb-2">
    <div class="d-flex justify-content-between align-items-center">
        <!-- Welcome Section -->
        <div>
            <h6 class="mb-0">
                Bienvenido, <span th:text="${userName}">Usuario</span>
            </h6>
        </div>
        
        <!-- User Actions -->
        <div class="d-flex align-items-center gap-2">
            <!-- Notifications -->
            <div class="position-relative">
                <a href="/mensajes" 
                   class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center notification-bell" 
                   style="width: 38px; height: 38px;" 
                   title="Centro de Mensajes">
                    <i class="bi bi-bell-fill" style="font-size: 1rem;"></i>
                </a>
                <span th:if="${mensajesNoLeidos > 0}" 
                      class="notification-badge" 
                      th:text="${mensajesNoLeidos > 99 ? '99+' : mensajesNoLeidos}">0</span>
            </div>
            
            <!-- User Profile -->
            <div class="dropdown">
                <button class="btn btn-outline-secondary btn-sm dropdown-toggle d-flex align-items-center" 
                        type="button" 
                        data-bs-toggle="dropdown">
                    <div class="rounded-circle me-1 d-flex align-items-center justify-content-center" 
                         style="width: 24px; height: 24px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                        <i class="bi bi-person-fill" style="font-size: 0.7rem;"></i>
                    </div>
                    <small class="d-none d-md-inline" th:text="${userRole ?: 'Usuario'}">Usuario</small>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-custom">
                    <li>
                        <a class="dropdown-item" href="/perfil">
                            <i class="bi bi-person-circle me-2"></i>
                            Mi Perfil
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/mensajes">
                            <i class="bi bi-chat-dots me-2"></i>
                            Mensajes
                        </a>
                    </li>
                    <li><hr class="dropdown-divider"></li>
                    <li>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="dropdown-item text-danger border-0 bg-transparent w-100 text-start">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Cerrar Sesi√≥n
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<script>
    // Update date and time
    function updateDateTime() {
        const now = new Date();
        const dateOptions = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        const timeOptions = { 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        };
        
        document.getElementById('currentDate').textContent = now.toLocaleDateString('es-ES', dateOptions);
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('es-ES', timeOptions);
    }
    
    // Update immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>
</body>
</html>
