<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Modacol</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #4ecdc4;
            --danger-color: #ff6b6b;
            --dark-color: #2c3e50;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('/images/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }



        .login-container {
            display: flex;
            width: 90%;
            max-width: 1400px;
            min-height: 600px;
            background: #e9ecef36;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .login-left {
            flex: 1;
            padding: 4rem 5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px;
        }

        .login-right {
            flex: 1.2;
            background: #ffffff5e;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 3rem;
            min-height: 600px;
        }

        .fashion-illustration {
            width: 110%;
            height: auto;
            object-fit: contain;
        }

        .logo-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .logo-img {
            width: 70%;
            max-width: 280px;
            height: auto;
        }

        .login-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: left;
            width: 100%;
        }

        .login-form-container {
            width: 100%;
            max-width: 380px;
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        .form-group label {
            display: flex;
            align-items: center;
            font-weight: 500;
            color: #fff;
            margin-bottom: 0.4rem;
            font-size: 0.9rem;
        }

        .form-group label i {
            margin-right: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            border: 2px solid #000;
            padding: 0.8rem 1.1rem;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.1);
            outline: none;
        }

        .btn-login {
            width: 60%;
            padding: 0.8rem;
            border-radius: 25px;
            border: none;
            background: #667eea;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s;
            margin: 1rem auto 0;
            display: block;
        }

        .btn-login:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-danger {
            background: #fee;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
        }

        .forgot-password {
            text-align: left;
            margin-top: 0.3rem;
        }

        .forgot-password a {
            color: #e9ecef;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }



        /* Large screens */
        @media (min-width: 1400px) {
            .login-container {
                width: 80%;
                max-width: 1600px;
                min-height: 700px;
            }
            
            .login-left {
                padding: 5rem 6rem;
            }
            
            .login-right {
                padding: 5rem 4rem;
            }
            
            .logo-img {
                max-width: 350px;
            }
            
            .login-form-container {
                max-width: 420px;
            }
            
            .form-control {
                padding: 1rem 1.3rem;
                font-size: 1.1rem;
            }
            
            .btn-login {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1920px) {
            .login-container {
                width: 70%;
                max-width: 1800px;
                min-height: 800px;
            }
            
            .login-left {
                padding: 6rem 8rem;
            }
            
            .login-right {
                padding: 6rem 5rem;
            }
            
            .logo-img {
                max-width: 400px;
            }
            
            .login-form-container {
                max-width: 480px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .form-control {
                padding: 1.2rem 1.5rem;
                font-size: 1.2rem;
            }
            
            .btn-login {
                padding: 1.2rem;
                font-size: 1.2rem;
            }
        }
        
        /* Medium and small screens */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 95%;
                min-height: auto;
            }
            
            .login-left {
                padding: 2rem;
            }
            
            .login-right {
                display: none;
            }
            
            .login-form-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side - Form -->
        <div class="login-left">
            <div class="logo-section">
                <img th:src="@{/images/logo.png}" alt="Modacol Logo" class="logo-img">
            </div>

            <div class="login-form-container">
                <!-- Messages -->
                <div th:if="${param.error}" class="alert alert-danger">
                    Usuario o contraseña incorrectos.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    Sesión cerrada correctamente.
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <label for="username">
                            <i class="bi bi-person-fill"></i>Usuario
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i class="bi bi-lock-fill"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-login">Inicio</button>
                </form>
            </div>
        </div>

        <!-- Right Side - Illustration -->
        <div class="login-right">
            <img th:src="@{/images/modelos.png}" alt="Fashion Models" class="fashion-illustration">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
