<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}" lang="es">
<head>
</head>
<body>
<div th:fragment="content">
    <div class="container-fluid px-3">
        <h5 class="mb-2" th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h5>

        <div class="card">
            <div class="card-body p-3">
                <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}" />

                    <div class="col-md-6">
                        <label class="form-label form-label-sm">Empresa</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{empresa}" placeholder="Empresa">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label form-label-sm">Nombre</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{nombre}" placeholder="Nombre" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label form-label-sm">Identificación</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{identificacion}" placeholder="ID" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label form-label-sm">Contacto</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{contacto}" placeholder="Teléfono">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label form-label-sm">Correo</label>
                        <input type="email" class="form-control form-control-sm" th:field="*{correo}" placeholder="Email">
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success btn-sm me-2">
                            <i class="bi bi-check"></i> Guardar
                        </button>
                        <a th:href="@{/clientes}" class="btn btn-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
