<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}" lang="es">
<body>
<div th:fragment="content">
    <div class="container-fluid px-2">
        <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
                 style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                <i class="bi bi-person-badge-fill fs-5"></i>
            </div>
            <div>
                <h5 class="mb-1" th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}">Formulario de Cliente</h5>
                <small class="text-muted">Gestión de clientes</small>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <form th:action="@{/clientes}" th:object="${cliente}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Empresa</label>
                        <input type="text" th:field="*{empresa}" class="form-control form-control-sm"/>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control form-control-sm" required/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Identificación</label>
                        <input type="text" th:field="*{identificacion}" class="form-control form-control-sm" required/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Contacto</label>
                        <input type="text" th:field="*{contacto}" class="form-control form-control-sm"/>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control form-control-sm"/>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                        <a th:href="@{/clientes}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-check-circle me-1"></i>Guardar Cliente
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
