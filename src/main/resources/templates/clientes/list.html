<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content" class="container-fluid px-2">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0"><i class="bi bi-person-badge-fill me-1"></i>Clientes</h5>
        <a th:href="@{/clientes/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i> Nuevo
        </a>
    </div>

    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/clientes}" method="get">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm" name="empresa" 
                               th:value="${param.empresa}" placeholder="Empresa"/>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm" name="nombre" 
                               th:value="${param.nombre}" placeholder="Nombre"/>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control form-control-sm" name="identificacion" 
                               th:value="${param.identificacion}" placeholder="Identificación"/>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/clientes}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            <a href="/reportes?tipo=clientes" class="btn btn-success btn-sm flex-fill">
                                <i class="bi bi-file-earmark-excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Empresa</th>
                        <th>Nombre</th>
                        <th>Identificación</th>
                        <th>Contacto</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientesList}">
                        <td th:text="${cliente.id}"></td>
                        <td th:text="${cliente.empresa}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.identificacion}"></td>
                        <td th:text="${cliente.contacto}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td>
                            <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}"
                               class="btn btn-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Seguro que quieres eliminar este cliente?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Total: <span th:text="${#lists.size(clientesList)}">0</span> clientes</small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generarReporteClientes() {
    window.location.href = '/reportes?tipo=clientes';
}
</script>

</body>
</html>
