<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">

<body>
<div th:fragment="content" class="container-fluid px-2">
    <div class="d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0"><i class="bi bi-box-seam-fill me-1"></i>Productos</h5>
        <a th:href="@{/productos/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i> Nuevo
        </a>
    </div>

    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/productos}" method="get">
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm" name="nombre" 
                               th:value="${param.nombre}" placeholder="Nombre"/>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control form-control-sm" name="descripcion" 
                               th:value="${param.descripcion}" placeholder="Descripción"/>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select form-select-sm" name="proveedorId">
                            <option value="">Todos los proveedores</option>
                            <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" 
                                    th:text="${proveedor.razonSocial}"
                                    th:selected="${param.proveedorId != null && param.proveedorId[0] == proveedor.id.toString()}"></option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/productos}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            <a href="/reportes?tipo=productos" class="btn btn-success btn-sm flex-fill">
                                <i class="bi bi-file-earmark-excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Proveedor</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${productos}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.fecha}"></td>
                        <td th:text="${p.nombre}"></td>
                        <td th:text="${p.descripcion}"></td>
                        <td th:text="${p.precioUnitario}"></td>
                        <td th:text="${p.cantidad}"></td>
                        <td th:text="${p.proveedorNombre}"></td>
                        <td class="text-center">
                            <a th:href="@{/productos/{id}/editar(id=${p.id})}"
                               class="btn btn-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{/productos/eliminar/{id}(id=${p.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Eliminar producto?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(productos)}">
                        <td colspan="8" class="text-center text-muted">
                            No hay productos registrados.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Total: <span th:text="${#lists.size(productos)}">0</span> productos</small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
function generarReporteProductos() {
    window.location.href = '/reportes?tipo=productos';
}
</script>

</body>
</html>
