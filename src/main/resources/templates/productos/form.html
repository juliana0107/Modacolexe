<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content">
    <div class="container-fluid px-3">
        <h5 class="mb-2" th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h5>

        <div class="card">
            <div class="card-body p-3">
                <form th:action="@{/productos}" th:object="${producto}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-3">
                        <label class="form-label form-label-sm">Fecha</label>
                        <input type="date" class="form-control form-control-sm" th:field="*{fecha}" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label form-label-sm">Nombre</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{nombre}" placeholder="Nombre" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label form-label-sm">Descripción</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{descripcion}" placeholder="Descripción" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label form-label-sm">Precio</label>
                        <input type="number" step="0.01" class="form-control form-control-sm" th:field="*{precioUnitario}" placeholder="0.00" required>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label form-label-sm">Cantidad</label>
                        <input type="number" class="form-control form-control-sm" th:field="*{cantidad}" placeholder="0" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label form-label-sm">Proveedor</label>
                        <select class="form-select form-select-sm" th:field="*{proveedorId}">
                            <option value="">-- Seleccionar proveedor --</option>
                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.razonSocial}"></option>
                        </select>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-success btn-sm me-2">
                            <i class="bi bi-check"></i> Guardar
                        </button>
                        <a th:href="@{/productos}" class="btn btn-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
