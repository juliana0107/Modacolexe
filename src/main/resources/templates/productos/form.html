<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content">
    <div class="container-fluid px-2">
        <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
                 style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                <i class="bi bi-box-seam-fill fs-5"></i>
            </div>
            <div>
                <h5 class="mb-1" th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}">Formulario de Producto</h5>
                <small class="text-muted">Gestión de productos</small>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <form th:action="@{/productos}" th:object="${producto}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Fecha</label>
                        <input type="date" th:field="*{fecha}" 
                               class="form-control form-control-sm" 
                               th:classappend="${#fields.hasErrors('fecha')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Nombre</label>
                        <input type="text" th:field="*{nombre}" 
                               class="form-control form-control-sm" 
                               th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Descripción</label>
                        <input type="text" th:field="*{descripcion}" 
                               class="form-control form-control-sm" 
                               th:classappend="${#fields.hasErrors('descripcion')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Precio Unitario</label>
                        <input type="number" step="0.01" th:field="*{precioUnitario}" 
                               class="form-control form-control-sm" 
                               th:classappend="${#fields.hasErrors('precioUnitario')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('precioUnitario')}" th:errors="*{precioUnitario}"></div>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Cantidad</label>
                        <input type="number" th:field="*{cantidad}" 
                               class="form-control form-control-sm" 
                               th:classappend="${#fields.hasErrors('cantidad')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Proveedor</label>
                        <select th:field="*{proveedorId}" 
                                class="form-select form-select-sm"
                                th:classappend="${#fields.hasErrors('proveedorId')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccione Proveedor --</option>
                            <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.razonSocial}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('proveedorId')}" th:errors="*{proveedorId}"></div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                        <a th:href="@{/productos}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-check-circle me-1"></i>Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
