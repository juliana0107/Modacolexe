<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Mensajes - Modacol</title>
</head>
<body>
<div th:fragment="content" class="container-fluid px-2">
    
    <h5 class="mb-3"><i class="bi bi-chat-dots"></i> Centro de Mensajes</h5>
    
    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="row g-2">
        <!-- Enviar mensaje -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="bi bi-send"></i> Enviar Mensaje</h6>
                </div>
                <div class="card-body p-3">
                    <form th:action="@{/mensajes/enviar}" method="post" th:object="${mensaje}">
                        <div class="mb-2">
                            <label class="form-label">Destinatario</label>
                            <select class="form-select form-select-sm" th:field="*{destinatarioId}" required>
                                <option value="">Seleccionar usuario...</option>
                                <option th:each="usuario : ${usuarios}" 
                                        th:value="${usuario.id}" 
                                        th:text="${usuario.nombre + ' (' + usuario.rolTipo + ')'}">Usuario</option>
                            </select>
                        </div>
                        
                        <div class="mb-2">
                            <label class="form-label">Asunto</label>
                            <input type="text" class="form-control form-control-sm" 
                                   th:field="*{asunto}" placeholder="Asunto del mensaje" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Mensaje</label>
                            <textarea class="form-control form-control-sm" 
                                      th:field="*{contenido}" 
                                      rows="4" 
                                      placeholder="Escriba su mensaje aquí..." 
                                      required></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-sm w-100">
                            <i class="bi bi-send"></i> Enviar Mensaje
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- Mensajes recibidos -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="bi bi-inbox"></i> Mensajes Recibidos</h6>
                </div>
                <div class="card-body p-2">
                    <div style="max-height: 400px; overflow-y: auto;">
                        <div th:each="msg : ${recibidos}" 
                             class="border-bottom pb-2 mb-2"
                             th:classappend="${!msg.leido} ? 'bg-light' : ''">
                            <div class="d-flex justify-content-between align-items-start">
                                <div class="flex-grow-1">
                                    <small class="text-muted">De: <strong th:text="${msg.remitenteNombre}">Usuario</strong></small>
                                    <h6 class="mb-1" th:text="${msg.asunto}">Asunto</h6>
                                    <p class="mb-1 small" th:text="${msg.contenido}">Contenido del mensaje...</p>
                                    <small class="text-muted" th:text="${#temporals.format(msg.fechaEnvio, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</small>
                                </div>
                                <div th:if="${!msg.leido}">
                                    <form th:action="@{/mensajes/marcar-leido/{id}(id=${msg.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-check"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(recibidos)}" class="text-center text-muted py-3">
                            <i class="bi bi-inbox fs-1 opacity-50"></i>
                            <p class="mb-0">No hay mensajes recibidos</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mensajes enviados -->
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="mb-0"><i class="bi bi-send-check"></i> Mensajes Enviados</h6>
                </div>
                <div class="card-body p-2">
                    <div style="max-height: 400px; overflow-y: auto;">
                        <div th:each="msg : ${enviados}" class="border-bottom pb-2 mb-2">
                            <small class="text-muted">Para: <strong th:text="${msg.destinatarioNombre}">Usuario</strong></small>
                            <h6 class="mb-1" th:text="${msg.asunto}">Asunto</h6>
                            <p class="mb-1 small" th:text="${msg.contenido}">Contenido del mensaje...</p>
                            <div class="d-flex justify-content-between">
                                <small class="text-muted" th:text="${#temporals.format(msg.fechaEnvio, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</small>
                                <small th:if="${msg.leido}" class="text-success">
                                    <i class="bi bi-check-all"></i> Leído
                                </small>
                                <small th:unless="${msg.leido}" class="text-warning">
                                    <i class="bi bi-check"></i> Enviado
                                </small>
                            </div>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(enviados)}" class="text-center text-muted py-3">
                            <i class="bi bi-send fs-1 opacity-50"></i>
                            <p class="mb-0">No hay mensajes enviados</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script>
// Auto-refresh cada 30 segundos
setTimeout(() => {
    location.reload();
}, 30000);
</script>

</body>
</html>
