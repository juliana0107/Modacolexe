<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
    th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Categorías - Modacol</title>
</head>
<body>
<div th:fragment="content" class="container mt-4">
    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h5 class="mb-0">
                <i class="bi bi-tags-fill me-1"></i>
                Categorías
            </h5>
        </div>
        <a th:href="@{/categorias/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i>
            Nueva
        </a>
    </div>

    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/categorias}" method="get">
                <div class="row g-2">
                    <div class="col-12 col-md-10">
                        <input type="text" class="form-control form-control-sm" id="tipoCategoria" name="tipoCategoria" 
                               th:value="${param.tipoCategoria}" placeholder="Buscar por tipo de categoría">
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/categorias}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            <a href="/reportes?tipo=categorias" class="btn btn-success btn-sm flex-fill">
                                <i class="bi bi-file-earmark-excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th class="ps-4">
                                <i class="bi bi-hash me-1"></i>
                                ID
                            </th>
                            <th>
                                <i class="bi bi-tag me-1"></i>
                                Tipo de Categoría
                            </th>
                            <th class="text-center">
                                <i class="bi bi-gear me-1"></i>
                                Acciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="categoria, iterStat : ${categoriasList}" class="align-middle">
                            <td class="ps-4">
                                <span class="badge bg-light text-dark rounded-pill px-3 py-2" th:text="${categoria.id}">1</span>
                            </td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
                                         style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                                        <i class="bi bi-tag-fill"></i>
                                    </div>
                                    <div>
                                        <h6 class="mb-0 fw-semibold" th:text="${categoria.tipoCategoria}">Categoría</h6>
                                        <small class="text-muted">Categoría #<span th:text="${categoria.id}">1</span></small>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center">
                                <div class="btn-group" role="group">
                                    <a th:href="@{/categorias/edit/{id}(id=${categoria.id})}" 
                                       class="btn btn-warning btn-sm" 
                                       title="Editar categoría">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{/categorias/delete/{id}(id=${categoria.id})}" 
                                       class="btn btn-danger btn-sm" 
                                       title="Eliminar categoría"
                                       onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(categoriasList)}">
                            <td colspan="3" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-3"></i>
                                    <h5>No hay categorías registradas</h5>
                                    <p class="mb-3">Comienza agregando tu primera categoría</p>
                                    <a th:href="@{/categorias/new}" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>
                                        Crear Primera Categoría
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Paginación -->
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Total: <span th:text="${#lists.size(categoriasList)}">0</span> categorías</small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled">
                                <span class="page-link">Anterior</span>
                            </li>
                            <li class="page-item active">
                                <span class="page-link">1</span>
                            </li>
                            <li class="page-item disabled">
                                <span class="page-link">Siguiente</span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generarReporteCategorias() {
    window.location.href = '/reportes?tipo=categorias';
}
</script>

</body>
</html>
