<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h5 class="mb-0">
                <i class="bi bi-cart-fill me-1"></i>
                Ventas
            </h5>
        </div>
        <a th:href="@{/ventas/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i>
            Nueva
        </a>
    </div>

    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/ventas}" method="get">
                <div class="row g-2">
                    <div class="col-12 col-md-3">
                        <input type="date" class="form-control form-control-sm" id="fechaInicio" name="fechaInicio"
                               th:value="${param.fechaInicio}" placeholder="Fecha inicio">
                    </div>
                    <div class="col-12 col-md-3">
                        <input type="date" class="form-control form-control-sm" id="fechaFin" name="fechaFin"
                               th:value="${param.fechaFin}" placeholder="Fecha fin">
                    </div>
                    <div class="col-12 col-md-4">
                        <select class="form-select form-select-sm" id="clienteId" name="clienteId">
                            <option value="">Todos los clientes</option>
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.id}"
                                    th:text="${cliente.nombre}"
                                    th:selected="${param.clienteId != null && param.clienteId[0] == cliente.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/ventas}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            <a href="/reportes?tipo=ventas" class="btn btn-success btn-sm flex-fill">
                                <i class="bi bi-file-earmark-excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Usuario</th>
                        <th>Productos</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>

                        <!-- OJO: usamos fechaVenta y total, que son los campos reales del DTO -->
                        <td th:text="${venta.fechaVenta}"></td>
                        <td th:text="${venta.clienteNombre}"></td>
                        <td th:text="${venta.usuarioNombre}"></td>

                        <td>
                            <small th:if="${venta.detalles != null}">
                                <span th:each="d, iterStat : ${venta.detalles}">
                                    <span th:text="${d.productoNombre}"></span>
                                    (x<span th:text="${d.cantidad}"></span>)
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </small>
                        </td>

                        <td th:text="${venta.total}"></td>

                        <td>
                            <a th:href="@{'/ventas/edit/' + ${venta.id}}"
                               class="btn btn-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:href="@{'/ventas/delete/' + ${venta.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('Â¿Eliminar venta?');">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">Total: <span th:text="${#lists.size(ventas)}">0</span> ventas</small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function generarReporteVentas() {
        window.location.href = '/reportes?tipo=ventas';
    }
</script>

</body>
</html>
