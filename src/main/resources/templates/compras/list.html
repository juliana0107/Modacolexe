<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <h5 class="mb-0">
                <i class="bi bi-cart-plus-fill me-1"></i>
                Compras a proveedores
            </h5>
        </div>
        <a th:href="@{/compras/new}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i>
            Nueva
        </a>
    </div>

    <!-- Filtros -->
    <div class="card border-0 bg-transparent mb-2">
        <div class="card-body py-1">
            <form th:action="@{/compras}" method="get">
                <div class="row g-2">
                    <div class="col-12 col-md-3">
                        <input type="date" class="form-control form-control-sm"
                               id="fechaCompra" name="fechaCompra"
                               th:value="${param.fechaCompra}"
                               placeholder="Fecha compra">
                    </div>
                    <div class="col-12 col-md-3">
                        <input type="date" class="form-control form-control-sm"
                               id="fechaEstimadaEntrega" name="fechaEstimadaEntrega"
                               th:value="${param.fechaEstimadaEntrega}"
                               placeholder="Fecha entrega">
                    </div>
                    <div class="col-12 col-md-4">
                        <select class="form-select form-select-sm" id="proveedorId" name="proveedorId">
                            <option value="">Todos los proveedores</option>
                            <option th:each="proveedor : ${proveedores}"
                                    th:value="${proveedor.id}"
                                    th:text="${proveedor.razonSocial}"
                                    th:selected="${param.proveedorId != null && param.proveedorId[0] == proveedor.id.toString()}">
                            </option>
                        </select>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="d-flex gap-1">
                            <button type="submit" class="btn btn-primary btn-sm flex-fill">
                                <i class="bi bi-search"></i>
                            </button>
                            <a th:href="@{/compras}" class="btn btn-secondary btn-sm flex-fill">
                                <i class="bi bi-x-circle"></i>
                            </a>
                            <a href="/reportes?tipo=compras" class="btn btn-success btn-sm flex-fill">
                                <i class="bi bi-file-earmark-excel"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabla -->
    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
                <table class="table table-striped table-hover table-sm mb-0">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Fecha compra</th>
                        <th>Fecha entrega</th>
                        <th>Proveedor</th>
                        <th>Productos</th>
                        <th>Usuario</th>
                        <th>Estado</th>
                        <th class="text-end">Total</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="compra : ${comprasList}">
                        <td th:text="${compra.id}"></td>
                        <td th:text="${compra.numeroCompra}"></td>
                        <td th:text="${compra.fechaCompra}"></td>
                        <td th:text="${compra.fechaEstimadaEntrega}"></td>
                        <td th:text="${compra.proveedorNombre}"></td>
                        <td>
                            <small th:if="${compra.detalles != null && !compra.detalles.isEmpty()}">
                                <span th:each="detalle, iterStat : ${compra.detalles}">
                                    <span th:text="${detalle.productoNombre}"></span>
                                    <span th:if="${detalle.cantidad > 1}" th:text="' (x' + ${detalle.cantidad} + ')'"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
                            </small>
                            <small th:if="${compra.detalles == null || compra.detalles.isEmpty()}" class="text-muted">Sin productos</small>
                        </td>
                        <td th:text="${compra.usuarioNombre}"></td>
                        <td th:text="${compra.estado}"></td>
                        <td class="text-end" th:text="${#numbers.formatDecimal(compra.total, 1, 'POINT', 2, 'COMMA')}"></td>
                        <td class="text-center">
                            <a th:href="@{/compras/edit/{id}(id=${compra.id})}" class="btn btn-primary btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <form th:action="@{/compras/delete/{id}(id=${compra.id})}"
                                  method="post"
                                  style="display:inline"
                                  onsubmit="return confirm('¿Eliminar esta compra?');">
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="card-footer py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <small class="text-muted">
                        Total: <span th:text="${#lists.size(comprasList)}">0</span> compras
                    </small>
                    <nav>
                        <ul class="pagination pagination-sm mb-0">
                            <li class="page-item disabled"><span class="page-link">Anterior</span></li>
                            <li class="page-item active"><span class="page-link">1</span></li>
                            <li class="page-item disabled"><span class="page-link">Siguiente</span></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function generarReporteCompras() {
        window.location.href = '/reportes?tipo=compras';
    }
</script>

</body>
</html>
