<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Compra a Proveedor</title>
</head>
<body>
<div th:fragment="content" class="container-fluid px-2">

    <div class="d-flex align-items-center mb-3">
        <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
             style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
            <i class="bi bi-cart-check-fill fs-5"></i>
        </div>
        <div>
            <h5 class="mb-1" th:text="${compra.id == null ? 'Nueva Compra a Proveedor' : 'Editar Compra a Proveedor'}">Formulario de Compra</h5>
            <small class="text-muted">Gestión de compras a proveedores</small>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-3">
            <form th:action="@{/compras}" th:object="${compra}" method="post">
            <input type="hidden" th:field="*{id}"/>


                <div class="row g-2 mb-3">
                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Número de compra</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{numeroCompra}" 
                               th:classappend="${#fields.hasErrors('numeroCompra')} ? 'is-invalid' : ''" readonly>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroCompra')}" th:errors="*{numeroCompra}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Fecha de compra</label>
                        <input type="date" class="form-control form-control-sm" th:field="*{fechaCompra}"
                               th:classappend="${#fields.hasErrors('fechaCompra')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaCompra')}" th:errors="*{fechaCompra}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Fecha estimada de entrega</label>
                        <input type="date" class="form-control form-control-sm" th:field="*{fechaEstimadaEntrega}"
                               th:classappend="${#fields.hasErrors('fechaEstimadaEntrega')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fechaEstimadaEntrega')}" th:errors="*{fechaEstimadaEntrega}"></div>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label mb-1 small">Estado</label>
                        <select class="form-select form-select-sm" th:field="*{estado}"
                                th:classappend="${#fields.hasErrors('estado')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="est : ${estados}" th:value="${est}" th:text="${est}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></div>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Proveedor</label>
                        <select class="form-select form-select-sm" th:field="*{proveedorId}"
                                th:classappend="${#fields.hasErrors('proveedorId')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="proveedor : ${proveedores}" th:value="${proveedor.id}" th:text="${proveedor.razonSocial}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('proveedorId')}" th:errors="*{proveedorId}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Usuario responsable</label>
                        <select class="form-select form-select-sm" th:field="*{usuarioId}"
                                th:classappend="${#fields.hasErrors('usuarioId')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('usuarioId')}" th:errors="*{usuarioId}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label mb-1 small">Tipo de documento</label>
                        <select class="form-select form-select-sm" th:field="*{tipoDocumento}"
                                th:classappend="${#fields.hasErrors('tipoDocumento')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="tipo : ${tiposDocumento}" th:value="${tipo}" th:text="${tipo}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('tipoDocumento')}" th:errors="*{tipoDocumento}"></div>
                    </div>
                </div>
                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Forma de pago</label>
                        <select class="form-select form-select-sm" th:field="*{formaPago}"
                                th:classappend="${#fields.hasErrors('formaPago')} ? 'is-invalid' : ''">
                            <option value="">-- Seleccionar --</option>
                            <option th:each="fp : ${formasPago}" th:value="${fp}" th:text="${fp}"></option>
                        </select>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('formaPago')}" th:errors="*{formaPago}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Observaciones</label>
                        <textarea class="form-control form-control-sm" th:field="*{observaciones}" rows="1" 
                                  th:classappend="${#fields.hasErrors('observaciones')} ? 'is-invalid' : ''" 
                                  placeholder="Observaciones..."></textarea>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('observaciones')}" th:errors="*{observaciones}"></div>
                    </div>
                </div>

                <h6 class="mb-2">Detalle de la Compra</h6>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Producto</th>
                            <th style="width: 100px;">Cantidad</th>
                            <th style="width: 130px;">Precio unitario</th>
                            <th style="width: 130px;">Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="detalle, iter : *{detalles}">
                            <td>
                                <select class="form-select form-select-sm" th:field="*{detalles[__${iter.index}__].productoId}">
                                    <option value="">-- Seleccionar --</option>
                                    <option th:each="prod : ${productos}" th:value="${prod.id}" th:text="${prod.nombre}"></option>
                                </select>
                            </td>
                            <td>
                                <input type="number" min="1" class="form-control form-control-sm text-end detalle-cantidad" th:field="*{detalles[__${iter.index}__].cantidad}"/>
                            </td>
                            <td>
                                <input type="number" step="0.01" min="0" class="form-control form-control-sm text-end detalle-precio" th:field="*{detalles[__${iter.index}__].precioUnitario}"/>
                            </td>
                            <td>
                                <input type="number" step="0.01" min="0" class="form-control form-control-sm text-end detalle-subtotal" th:field="*{detalles[__${iter.index}__].subtotal}" readonly/>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row mt-3">
                    <div class="col-md-4 ms-auto">
                        <label class="form-label mb-1 small fw-bold">Total de la Compra</label>
                        <div class="input-group">
                            <span class="input-group-text" style="background: var(--primary-color); color: white;">$</span>
                            <input type="number" step="0.01" class="form-control text-end fw-bold" th:field="*{total}" id="total-compra" readonly>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                    <a th:href="@{/compras}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle me-1"></i>Guardar Compra
                    </button>
                </div>
            </form>
        </div>
    </div>



    <!-- SCRIPT DE CÁLCULO AUTOMÁTICO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalInput = document.querySelector('#total-compra');

            function recalcularFila(row) {
                const cantidadInput = row.querySelector('.detalle-cantidad');
                const precioInput = row.querySelector('.detalle-precio');
                const subtotalInput = row.querySelector('.detalle-subtotal');

                if (!cantidadInput || !precioInput || !subtotalInput) return;

                const cantidad = parseFloat(cantidadInput.value) || 0;
                const precio = parseFloat(precioInput.value) || 0;
                const subtotal = cantidad * precio;

                subtotalInput.value = subtotal > 0 ? subtotal.toFixed(2) : '';
            }

            function recalcularTotal() {
                let total = 0;
                document.querySelectorAll('.detalle-subtotal').forEach(input => {
                    const val = parseFloat(input.value);
                    if (!isNaN(val)) {
                        total += val;
                    }
                });

                if (totalInput) {
                    totalInput.value = total > 0 ? total.toFixed(2) : '';
                }
            }

            function attachListeners() {
                document.querySelectorAll('.detalle-cantidad, .detalle-precio')
                    .forEach(input => {
                        input.addEventListener('input', (e) => {
                            const row = e.target.closest('tr');
                            if (!row) return;
                            recalcularFila(row);
                            recalcularTotal();
                        });
                    });
            }

            attachListeners();
        });
    </script>
</div>
</body>
</html>
