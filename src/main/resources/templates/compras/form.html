<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>Compra a Proveedor</title>
</head>
<body>
<div th:fragment="content">
    <div class="container mt-4">
        <h1 th:text="${compra.id == null ? 'Nueva Compra a Proveedor' : 'Editar Compra a Proveedor'}"></h1>

        <form th:action="@{/compras}" th:object="${compra}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- INFORMACIÓN GENERAL -->
            <div class="card mb-3" style="border-color: var(--primary-color);">
                <div class="card-header text-white"
                     style="background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));">
                    <h6 class="mb-0"><i class="fas fa-info-circle me-2"></i>Información General</h6>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label class="form-label">Número de compra</label>
                            <input type="text" class="form-control" th:field="*{numeroCompra}" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fecha de compra</label>
                            <input type="date" class="form-control" th:field="*{fechaCompra}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('fechaCompra')}"
                                 th:errors="*{fechaCompra}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Fecha estimada de entrega</label>
                            <input type="date" class="form-control" th:field="*{fechaEstimadaEntrega}">
                            <div class="text-danger small" th:if="${#fields.hasErrors('fechaEstimadaEntrega')}"
                                 th:errors="*{fechaEstimadaEntrega}"></div>
                        </div>
                    </div>
                    <div class="row g-2 mt-2">
                        <div class="col-md-6">
                            <label class="form-label">Proveedor</label>
                            <select class="form-select" th:field="*{proveedorId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="proveedor : ${proveedores}"
                                        th:value="${proveedor.id}"
                                        th:text="${proveedor.razonSocial}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('proveedorId')}"
                                 th:errors="*{proveedorId}"></div>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Usuario responsable</label>
                            <select class="form-select" th:field="*{usuarioId}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="usuario : ${usuarios}"
                                        th:value="${usuario.id}"
                                        th:text="${usuario.nombre}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('usuarioId')}"
                                 th:errors="*{usuarioId}"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONFIGURACIÓN DE COMPRA -->
            <div class="card mb-3" style="border-color: var(--accent-color);">
                <div class="card-header text-white"
                     style="background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));">
                    <h6 class="mb-0"><i class="fas fa-cog me-2"></i>Configuración de Compra</h6>
                </div>
                <div class="card-body">
                    <div class="row g-2">
                        <div class="col-md-4">
                            <label class="form-label">Tipo de documento</label>
                            <select class="form-select" th:field="*{tipoDocumento}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="tipo : ${tiposDocumento}"
                                        th:value="${tipo}"
                                        th:text="${tipo}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('tipoDocumento')}"
                                 th:errors="*{tipoDocumento}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Forma de pago</label>
                            <select class="form-select" th:field="*{formaPago}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="fp : ${formasPago}"
                                        th:value="${fp}"
                                        th:text="${fp}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('formaPago')}"
                                 th:errors="*{formaPago}"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Estado</label>
                            <select class="form-select" th:field="*{estado}">
                                <option value="">-- Seleccionar --</option>
                                <option th:each="est : ${estados}"
                                        th:value="${est}"
                                        th:text="${est}">
                                </option>
                            </select>
                            <div class="text-danger small" th:if="${#fields.hasErrors('estado')}"
                                 th:errors="*{estado}"></div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" th:field="*{observaciones}" rows="2"
                                  placeholder="Observaciones adicionales sobre la compra..."></textarea>
                        <div class="text-danger small" th:if="${#fields.hasErrors('observaciones')}"
                             th:errors="*{observaciones}"></div>
                    </div>
                </div>
            </div>

            <!-- DETALLE DE PRODUCTOS -->
            <div class="card mb-3" style="border-color: var(--secondary-color);">
                <div class="card-header text-white"
                     style="background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));">
                    <h6 class="mb-0"><i class="fas fa-shopping-cart me-2"></i>Detalle de la Compra</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <p class="text-muted">
                            Detalles cargados: <span th:text="${#lists.size(compra.detalles)}"></span>
                        </p>
                        <table class="table table-sm align-middle" id="tabla-detalle-compra">
                            <thead style="background: var(--primary-color); color: white;">
                            <tr>
                                <th>Producto</th>
                                <th style="width: 120px;">Cantidad</th>
                                <th style="width: 150px;">Precio unitario</th>
                                <th style="width: 150px;">Subtotal</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="detalle, iter : *{detalles}">
                                <td>
                                    <select class="form-select form-select-sm"
                                            th:field="*{detalles[__${iter.index}__].productoId}">
                                        <option value="">-- Seleccionar --</option>
                                        <option th:each="prod : ${productos}"
                                                th:value="${prod.id}"
                                                th:text="${prod.nombre}">
                                        </option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" min="1"
                                           class="form-control form-control-sm text-end detalle-cantidad"
                                           th:field="*{detalles[__${iter.index}__].cantidad}"/>
                                </td>
                                <td>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control form-control-sm text-end detalle-precio"
                                           th:field="*{detalles[__${iter.index}__].precioUnitario}"/>
                                </td>
                                <td>
                                    <input type="number" step="0.01" min="0"
                                           class="form-control form-control-sm text-end detalle-subtotal"
                                           th:field="*{detalles[__${iter.index}__].subtotal}"
                                           readonly/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- RESUMEN FINANCIERO -->
            <div class="card mb-3" style="border-color: var(--success-color);">
                <div class="card-header text-white"
                     style="background: linear-gradient(135deg, var(--success-color), #45b7aa);">
                    <h6 class="mb-0"><i class="fas fa-calculator me-2"></i>Resumen Financiero</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 ms-auto">
                            <label class="form-label fw-bold">Total de la Compra</label>
                            <div class="input-group">
                                <span class="input-group-text"
                                      style="background: var(--primary-color); color: white; border-color: var(--primary-color);">
                                    $
                                </span>
                                <input type="number" step="0.01"
                                       class="form-control text-end fw-bold"
                                       style="border-color: var(--primary-color);"
                                       th:field="*{total}" id="total-compra" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ACCIONES -->
            <div class="card" style="border-color: var(--dark-color);">
                <div class="card-body" style="background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
                    <div class="d-flex gap-2 justify-content-end">
                        <a th:href="@{/compras}" class="btn"
                           style="border: 2px solid var(--primary-color); color: var(--primary-color); background: transparent;">
                            <i class="fas fa-times me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn text-white"
                                style="background: linear-gradient(135deg, var(--success-color), #45b7aa); border: none;">
                            <i class="fas fa-save me-1"></i>Guardar Compra
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>

    <!-- SCRIPT DE CÁLCULO AUTOMÁTICO -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const totalInput = document.querySelector('#total-compra');

            function recalcularFila(row) {
                const cantidadInput = row.querySelector('.detalle-cantidad');
                const precioInput = row.querySelector('.detalle-precio');
                const subtotalInput = row.querySelector('.detalle-subtotal');

                if (!cantidadInput || !precioInput || !subtotalInput) return;

                const cantidad = parseFloat(cantidadInput.value) || 0;
                const precio = parseFloat(precioInput.value) || 0;
                const subtotal = cantidad * precio;

                subtotalInput.value = subtotal > 0 ? subtotal.toFixed(2) : '';
            }

            function recalcularTotal() {
                let total = 0;
                document.querySelectorAll('.detalle-subtotal').forEach(input => {
                    const val = parseFloat(input.value);
                    if (!isNaN(val)) {
                        total += val;
                    }
                });

                if (totalInput) {
                    totalInput.value = total > 0 ? total.toFixed(2) : '';
                }
            }

            function attachListeners() {
                document.querySelectorAll('.detalle-cantidad, .detalle-precio')
                    .forEach(input => {
                        input.addEventListener('input', (e) => {
                            const row = e.target.closest('tr');
                            if (!row) return;
                            recalcularFila(row);
                            recalcularTotal();
                        });
                    });
            }

            attachListeners();
        });
    </script>
</div>
</body>
</html>
