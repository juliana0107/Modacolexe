<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></title>
</head>
<body>
<div th:fragment="content">

    <h1 th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></h1>

    <form th:action="@{/proveedores}" th:object="${proveedor}" method="post" class="mt-3">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Razón Social</label>
            <input type="text" class="form-control" th:field="*{razonSocial}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Identificación</label>
            <input type="text" class="form-control" th:field="*{identificacion}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" th:field="*{direccion}">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}">
        </div>

        <div class="mb-3">
            <label class="form-label">Contacto</label>
            <input type="text" class="form-control" th:field="*{contacto}">
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-lg me-1"></i> Guardar
        </button>

        <a th:href="@{/proveedores}" class="btn btn-secondary ms-2">Cancelar</a>

    </form>

</div>
</body>
</html>
