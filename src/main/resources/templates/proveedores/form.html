<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<body>
<div th:fragment="content">
    <div class="container-fluid px-2">
        <div class="d-flex align-items-center mb-3">
            <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
                 style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
                <i class="bi bi-truck-front-fill fs-5"></i>
            </div>
            <div>
                <h5 class="mb-1" th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}">Formulario de Proveedor</h5>
                <small class="text-muted">Gesti贸n de proveedores</small>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-2">
                <form th:action="@{/proveedores}" th:object="${proveedor}" method="post" class="row g-2">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Raz贸n Social</label>
                        <input type="text" th:field="*{razonSocial}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('razonSocial')} ? 'is-invalid'" />
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Identificaci贸n</label>
                        <input type="text" th:field="*{identificacion}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('identificacion')} ? 'is-invalid'" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}"></div>
                    </div>

                    <div class="col-md-12">
                        <label class="form-label mb-1 small">Direcci贸n</label>
                        <input type="text" th:field="*{direccion}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('identificacion')} ? 'is-invalid'" required/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('identificacion')}" th:errors="*{identificacion}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Correo</label>
                        <input type="email" th:field="*{correo}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('correo')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Contacto</label>
                        <input type="text" th:field="*{contacto}" class="form-control form-control-sm"
                               th:classappend="${#fields.hasErrors('contacto')} ? 'is-invalid'"/>
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('contacto')}" th:errors="*{contacto}"></div>
                    </div>

                    <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                        <a th:href="@{/proveedores}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-x-circle me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success btn-sm">
                            <i class="bi bi-check-circle me-1"></i>Guardar Proveedor
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
