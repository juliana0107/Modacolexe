<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></title>
</head>
<body>
<div th:fragment="content" class="container-fluid px-2">

    <div class="d-flex align-items-center mb-3">
        <div class="rounded-circle me-3 d-flex align-items-center justify-content-center" 
             style="width: 50px; height: 50px; background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
            <i class="bi bi-truck-front-fill fs-5"></i>
        </div>
        <div>
            <h5 class="mb-1" th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}">Formulario de Proveedor</h5>
            <small class="text-muted">Gesti贸n de proveedores</small>
        </div>
    </div>

    <div class="card">
        <div class="card-body p-3">
            <form th:action="@{/proveedores}" th:object="${proveedor}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row g-2">
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Raz贸n Social</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{razonSocial}" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Identificaci贸n</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{identificacion}" required>
                    </div>
                    <div class="col-md-12">
                        <label class="form-label mb-1 small">Direcci贸n</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{direccion}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Correo</label>
                        <input type="email" class="form-control form-control-sm" th:field="*{correo}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label mb-1 small">Contacto</label>
                        <input type="text" class="form-control form-control-sm" th:field="*{contacto}">
                    </div>
                </div>

                <div class="d-flex gap-2 justify-content-end mt-3 pt-2 border-top">
                    <a th:href="@{/proveedores}" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-x-circle me-1"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-success btn-sm">
                        <i class="bi bi-check-circle me-1"></i>Guardar Proveedor
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
